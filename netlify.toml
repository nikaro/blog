[build]
publish = "output/"
command = "make build"

[[redirects]]
from = "/blog"
to = "/"

[[redirects]]
from = "/feed"
to = "/feeds/all.atom.xml"

[[redirects]]
from = "/index.xml"
to = "/feeds/all.atom.xml"

[[headers]]
for = "/*"
[headers.values]
Content-Security-Policy = "default-src 'none'; base-uri 'self'; style-src 'self'; img-src 'self'; form-action 'none'; frame-ancestors 'none'"
Referrer-Policy = "no-referrer, strict-origin-when-cross-origin"
X-Content-Type-Options = "nosniff"
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
