<details>
  <summary>
    Articles de blogs que je lis
  </summary>
  {{ range .Articles }}
  <h4>
    <a href="{{ .Link }}" target="_blank" rel="noopener">{{ .Title }}</a>
  </h4>
  <blockquote>
    {{ .Summary }}
    <br>
    <cite>
      – <a href="{{ .SourceLink }}">{{ .SourceTitle }}</a>
      ·
      {{ .Date | datef "2 Jan 2006" }}
    </cite>
  </blockquote>
  {{ end }}
</details>
