{% extends "base.html" %}

{% block title %} &ndash; Archives{% endblock %}

{% block content %}
<h3>Archives</h3>
<dl id="posts">
{% for article in dates %}
    <dt>{{ article.locale_date }}</dt>
    <dd><a href="{{ SITEURL }}/{{ article.url }}">
        {{- article.title -}}
    </a></dd> 
{% endfor %}
</dl>
{% endblock %}
