{% extends "base.html" %}

{% block title %} &ndash; Authors{% endblock %}

{% block content %}
<h3>Authors</h3>
<ul id="posts">
{% for author, articles in authors | sort %}
    <li><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a> ({{ articles | count }})</li>
{% endfor %}
</ul>
{% endblock %}
