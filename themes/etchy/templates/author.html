{% extends "index.html" %}

{% block title %} &ndash; Author: {{ author }}{% endblock %}

{% block head %}
{% if AUTHOR_FEED_ATOM %}
<link rel="alternate" type="application/atom+xml" href="{{ FEED_DOMAIN }}/{{ AUTHOR_FEED_ATOM }}" title="{{ SITENAME }} {{ author }} Author Atom">
{% endif %}
{% if AUTHOR_FEED_RSS %}
<link rel="alternate" type="application/rss+xml" href="{{ FEED_DOMAIN }}/{{ AUTHOR_FEED_RSS }}" title="{{ SITENAME }} {{ author }} Author RSS">
{% endif %}
{% endblock %}
