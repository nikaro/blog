{% extends "index.html" %}

{% block title %} &ndash; Category: {{ category }}{% endblock %}

{% block head %}
{% if CATEGORY_FEED_ATOM %}
<link rel="alternate" type="application/atom+xml" href="{{ FEED_DOMAIN }}/{{ CATEGORY_FEED_ATOM }}" title="{{ SITENAME }} {{ category }} Category Atom">
{% endif %}
{% if CATEGORY_FEED_RSS %}
<link rel="alternate" type="application/rss+xml" href="{{ FEED_DOMAIN }}/{{ CATEGORY_FEED_RSS }}" title="{{ SITENAME }} {{ category }} Category RSS">
{% endif %}
{% endblock %}
