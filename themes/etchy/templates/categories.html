{% extends "base.html" %}

{% block title %} &ndash; Categories{% endblock %}

{% block content %}
<h3>Categories</h3>
<ul id="posts">
{% for category, articles in categories | sort %}
    <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles | count }})</li>
{% endfor %}
</ul>
{% endblock %}
