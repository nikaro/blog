<!doctype html>
<html lang="{{ .Site.Language }}">

{{ partial "head.html" . }}

<body>

  <main>
    <h1>{{ $.Title }}</h1>
    {{- range (where .Site.RegularPages "Section" "blog") }}
    <p>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      <i>{{ time.Format "02 January 2006" .Date }}</i>
    </p>
    {{- end }}
  </main>

  {{ partial "foot.html" . }}

</body>

</html>
