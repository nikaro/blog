<!doctype html>
<html lang="{{ .Site.Language }}">
{{ partial "head.html" . }}
<main>
  <h1>{{ $.Title }}</h1>
  
  <ul>
  {{ range (where .Site.RegularPages "Section" "blog") }}
    <li>
      <code>{{ .Date.Format "2006-01-02" }}</code>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
  {{ end }}
  <ul>
</main>
{{ partial "foot.html" . }}
</html>
