content:
  - name: posts
    label: Posts
    type: collection
    path: content/blog
    filename: '{primary}.md'
    fields:
      - name: title
        label: Title
        required: true
        type: string
      - name: date
        label: Date
        required: true
        type: date
      - name: draft
        label: Draft
        type: boolean
        default: true
      - name: body
        label: Body
        required: true
        type: rich-text
    view:
      fields: [ title, date, draft ]
      sort: [ draft, date, title ]
  - name: pages
    label: Pages
    type: collection
    path: content/pages
    filename: '{fields.slug}.md'
    fields:
      - name: title
        label: Title
        required: true
        type: string
      - name: slug
        label: Slug
        required: true
        type: string
        pattern:
          regex: '^[a-z0-9-]+$'
          message: Unauthorized characters in slug field
      - name: draft
        label: Draft
        type: boolean
        default: true
      - name: body
        label: Body
        required: true
        type: rich-text
    view:
      fields: [ title, draft ]
      sort: [ draft, title ]

media:
  input: static
  output: static
  path: static